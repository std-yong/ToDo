<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>메인</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"/>
</head>
<body>
    <h1>TODO 목록</h1>
    <p>
        <a href="post"><i class="bi-plus"></i>TODO 추가</a>
        <a href="{% url 'done_list' %}" class="btn btn-danger" style="float:right">완료 목록</a>
    </p>
    <ul class="list-group">
        {% for todo in todos %}
            <li class="list-group-item">
                <a href="{% url 'detail' pk=todo.pk %}">{{todo.title}}</a>
                {% if todo.important %}
                    <span class="badge badge-danger">!</span>
                {% endif %}
                <div style="float:right">
                    <a href="{% url 'todo_done' pk=todo.pk %}" class="btn btn-danger">완료</a>
                    <a href="{% url 'edit' pk=todo.pk %}" class="btn btn-warning">수정</a>
                </div>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
